<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js puslapis </title>
	<style>
		label, input[type=text] {
			display: block;
		}
	</style>
	<script>
		
		function skaiciuoti() {
		
			res = document.getElementById ( "rez" );
		
			 temperaturos = document.getElementById ( "temperaturos" ).value.split(',');
			
			suma_temperaturu = 0;
			
			for ( i = 0; i < temperaturos.length; i++ ) {
				
				suma_temperaturu +=parseFloat(temperaturos[ i ]);
				
				
				res.innerHTML +='temperatura [' + (i) + ']:  ' + temperaturos[i]; 
				res.innerHTML += '-<br>-<br>' ;
				
			}
			vid=suma_temperaturu/temperaturos.length;
				
				
			res.innerHTML += 'paros temperaturu vidurkis:  ' + vid ;

		}
		 
	</script>
</head>
<body>
<br>
	<label for="temperatura">temperatura</label>
	<input type="text" name="temperaturos" id="temperaturos" value="36,30,32">
<input type="button" onClick="skaiciuoti()" value="skaiciuoti">

<div id="rez">
</div>
</body>
</html>
