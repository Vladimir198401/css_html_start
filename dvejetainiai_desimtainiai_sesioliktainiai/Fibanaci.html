<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fibanaci_seka</title>
	<style>
	label, input {
		display: block;
	}
	</style>
	<script>
			
		function skaiciuoti() {
			
				res_str = '';
				res = document.getElementById ( 'rez' );				// document.getElementById - naudojam perdoti  reiksme funkcijai 
				fibanaci = document.getElementById("fibanaci").value;
				
				
				/*
				java
				private static long fibanaci (int n){
					long [] arr = new long [n +1];
					arr[0] = 0;
					arr[1] = 1;
					for ( int i =2; i <= n; i++) 
					arr[i] = arr [i -1] + arr [ -2];
					
					return arr[n];
				}
				*/
				
				FN = 0;
				F1 = 1;
				F2 = 0;
				
				for ( i = 0; i <fibanaci; i++ ) {
					
					FN = F1 + F2;
					F1 = F2;
					F2 = FN;
						
				res_str += FN + '<br>'; 
			
				}
			
			rez.innerHTML = res_str; 
			
		}					
	</script>
</head>
<body
<label>fibanaci_seka</label>
	<input type="text" id="fibanaci" name="fibanaci" value="50"><br>
	<input type="button" id="skaiciuoti" name="skaiciuoti" value="skaiciuoti" onClick="skaiciuoti()">
	<div id="rez">
	</div>
</body>
</html>
