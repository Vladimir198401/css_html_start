<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js puslapis </title>
	<style>
		label, input[type=text] {
			display: block;
		}
	</style>
	<script>
		
		function skaiciuoti() {
		
			a = parseInt ( document.getElementById ( "a" ).value );
			b = parseInt ( document.getElementById ( "b" ).value );
			c = parseInt ( document.getElementById ( "c" ).value );
			
			D= b * b - 4 * a * c;
			res = document.getElementById ( "rez" );			
			res.innerHTML = 'D = ' + D;
		}
		
	</script>
</head>
<body>
Labas HTML
Spresime kvadratinę lygtį<br>
<label for="a">a?</label>
<input type="text" name="a" id="a" value="5">
<label for="a">b?</label>
<input type="text" name="b" id="b" value="7">
<label for="a">c?</label>
<input type="text" name="c" id="c" value="9">
<input type="button" onClick="skaiciuoti()" value="skaiciuoti">
<div id="rez">
</div>
</body>
</html>
